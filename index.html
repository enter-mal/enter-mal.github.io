    }
    #infosait{
        color: white;
        font-family: Georgia;
        padding: 5px;
    }
    #push {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100px;
        display: none;
        background: rgb(38, 235, 152);
        text-align: center;
        padding-top: 30px;
    }
    #cookok {
        border-radius: 5px;
        padding: 4px 8px;
        height: 45px;
    text-align: center;
    text-decoration: none;
    display: inline-block;

    background-color: #47B3FF;
    color: black;
    border: none;
    font-size: 30px;
    cursor: pointer;
    }
    </style>
    <script>
        $(document).ready(function(){
            var w = $(window).width();
            if(w < 500){
                $("#bse button").hide();
                $("#ise").css("height", "25px")
            } else {
                $("#bse img").hide();
            }
            $(window).resize(function(){
                var w = $(window).width();
            if(w < 500){
                $("#bse button").hide();
                $("#bse img").show();
                $("#ise").css("height", "25px");
            } else {
                $("#bse button").show();
                $("#bse img").hide();
                $("#ise").css("height", "40px")
            }
            });
            $("#push").fadeIn(1000);
            $("#cookok").click(function(){
                $("#push").fadeOut(1000);
            });
            $("#bse").click(function(){
                var t = $("#ise").val();
                t = escape(t);
                document.location.href = "search.html?text=" + t;
            });
            $(".down").click(function(){
                document.location.href = "http://adfoc.us/73447882460025";
            });
            $("#ise").focus(function(){
                $("#ise").css("background", "yellow");
                $("#ise").css("color", "red");
            });
            $("#ise").blur(function(){
                $("#ise").css("background", "white");
                $("#ise").css("color", "black");
            });
            $('input').keydown(function(e) {
    if(e.keyCode === 13) {
        var t = $("#ise").val();
                t = escape(t);
                document.location.href = "search.html?text=" + t;
    }
  });
  $("#h").click(function(){
      document.location.href = "/";
  });
        });
    </script>
